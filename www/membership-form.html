<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>IAP Neochap | Membership Form</title>
<link rel="stylesheet" type="text/css" href="include/All_Styles.css"/>
</head>

<body>
<div id="h1Tag">
  <h1>Membership Form</h1></div>
<div id="content">
<form name="membership-form" action="membership-first-step.jsp" method="post" id="membership" onsubmit="return membershipform();" >
<table width="100%" cellpadding="0" cellspacing="0">
<tr>
<td height="35" align="center">
          <label for="license" class="ui-hidden-accessible">IAP Membership No:</label>
          <input type="text" name="license" id="license" placeholder="IAP Membership No" class="input1">
          </td>
          </tr>
          <tr>
          <td height="35" align="center">
          <label for="name" class="ui-hidden-accessible">Name</label>
          <input type="text" name="name" id="name" placeholder="Name" class="input1">
          </td>
          </tr>
            <tr>
          <td height="35" align="center">
          <label for="email" class="ui-hidden-accessible">Email</label>
          <input type="text" name="email" id="email" placeholder="Email" class="input1">
          </td>
          </tr>
             <tr>
          <td height="35" align="center">
          <label for="address" class="ui-hidden-accessible">Address</label>
          <textarea type="text" name="address" id="address" placeholder="Address" class="input2" rows="2"></textarea>
          </td>
          </tr>
               <tr>
          <td height="35" align="center">
          <label for="city" class="ui-hidden-accessible">City</label>
          <input type="text" name="city" id="city" placeholder="City" class="input1">
          </td>
          </tr>
              <tr>
          <td height="35" align="center">
          <label for="facebook" class="ui-hidden-accessible">Facebook Link</label>
          <input type="text" name="facebook" id="facebook" placeholder="Facebook Link" class="input1">
          </td>
          </tr>
              <tr>
          <td height="35" align="center">
          <label for="twitter" class="ui-hidden-accessible">Twitter Link</label>
          <input type="text" name="twitter" id="twitter" placeholder="Twitter Link" class="input1">
          </td>
          </tr>
              <tr>
          <td height="35" align="center">
          <label for="linkedin" class="ui-hidden-accessible">Linkedin Link</label>
          <input type="text" name="linkedin" id="linkedin" placeholder="Linkedin Link" class="input1">
          </td>
          </tr>
               <tr>
          <td height="35" align="center">
          <label for="message" class="ui-hidden-accessible">Message</label>
          <textarea type="text" name="message" id="message" placeholder="Message" class="input2" rows="2"></textarea>
          </td>
          </tr>
          </table>
          
         
          <input type="submit" value="Submit Button" />
          </form>                         
</div>
</body>
</html>
